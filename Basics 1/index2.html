<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>root</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const sk = React.createElement("h1",{id:"title"},"Kaise fer sab thik");
        const mk = React.createElement("h2",{id:"title"},"Kaise ho bhai sab");
        const divk = React.createElement("div",{id:"cont"},[sk,mk]);
        const sks = ReactDOM.createRoot(document.getElementById("root"));
        sks.render(divk);
    </script>
    <!-- <script>
        const sk = document.createElement("h3");
        sk.innerHTML = "Kaise fer sab thik";
        const sks = document.getElementById("root");
        sks.appendChild(sk);
    </script> -->
</body>
</html>
